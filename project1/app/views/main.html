<div class="jumbotron" ng-controller='MainCtrl'>

  <ul id='todo_list'>

    </li> 
<h4>Completed</h4>
    <li ng-repeat='todo in todos.completed'>
        <input type="checkbox" ng-click='updateTodo()'>  {{todo.title}}
    </li>
